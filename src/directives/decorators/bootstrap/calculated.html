<div class="form-group">
  <label ng-show="showTitle()">{{form.title}}</label>
  <input ng-if="form.type !== 'textarea'" type="text" disabled class="form-control" ng-model="$$value$$">
  <textarea ng-if="form.type === 'textarea'" disabled class="form-control" ng-model="$$value$$"></textarea>
  <div class="help-block" ng-show="form.description" ng-bind-html="form.description"></div>
</div>
