<div class="stb-form-group al checkbox" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">

  <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
    <div  ng-click="clickCheckbox($event)">
        <input type="checkbox"
               sf-changed="form"
               ng-model="$$value$$"
               ng-model-options="form.ngModelOptions"
               schema-validate="form"
               class="stb-checkbox"
               id="{{form.id}}">
        <label for="{{form.id}}" class="stb-custom-input" ng-bind-html="form.title"></label>
    </div>
</div>
