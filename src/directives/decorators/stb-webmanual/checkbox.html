<div class="stb-form-group checkboxes" ng-show="showCondition()"  ng-class="{'has-error': !disabledElement() && hasError(), 'has-success': !disabledElement() && hasSuccess() && conditionalValidationSuccess(), 'has-feedback': form.feedback !== false }">

    <div ng-if="!form.emptyView"
         class="help-block info-message has-error"
         ng-show="(hasError() && errorMessage(schemaError()))">
        <small class="help-block">
            <span class="stb-color-sprite-small warning circle"></span>
            <span ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
        </small>
    </div>

        <input type="checkbox"
               sf-changed="form"
               ng-model="$$value$$"
               ng-model-options="form.ngModelOptions"
               schema-validate="form"
               class="stb-checkbox"
               ng-change="changeCheckbox()">
        <label ng-if="!form.emptyView" ng-class="{'non-empty-view': !form.emptyView}" ng-click="clickCheckbox($event)"><span></span>{{form.title}}</label>
        <label ng-if="form.emptyView" ng-class="{'empty-view': form.emptyView}" ng-click="clickCheckbox($event)"><span></span></label>

</div>
