<div class="row top-margin-20 bottom-margin-20" ng-hide="hideWhenUndefined()" ng-init="setDateWatcher()">
    <div class="buying-date col-md-12" style="display: table">
        <div class="msgIcon stbcolor-secondary fifth" style="display: table-cell; text-align: center; vertical-align: middle; padding: 0;"><span class="stb-color-sprite-medium info"></span></div>
        <div class="msgText" style="display: table-cell; vertical-align: middle; background: #fff">
            <p>{{form.staticMessage}} {{getInfoDate()}}</p>
        </div>
    </div>
</div>
