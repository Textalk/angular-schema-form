<div class="stb-form-group">
    <label ng-show="showTitle()">{{form.title}}
        <span ng-show="hasSuccess()" class="success-message stb-color-sprite-small ok left-margin-10"></span>
    </label>

    <div class="error-message" ng-show="hasError()">
        <span class="stb-color-sprite-small warning"></span>
        <span class="input-faulty left-margin-10" ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
    </div>
    <div class="input-group date datePicker">

        <input ng-show="form.key"
               style="background-color: white"
               type="text"
               class="form-control"
               schema-validate="form"
               ng-model="$$value$$"
               stb-datepicker
               min-date="form.minDate"
               max-date="form.maxDate"
               ng-class="{'input-fail': hasError(), 'input-success': hasSuccess()}"/>
              <span class="input-group-addon">
                  <span class="glyphicon-calendar glyphicon"></span>
              </span>
    </div>
</div>
