<div class="form-group stb-form-group al has-feedback" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

   <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
   <div class="input-group date datePicker">

       <input ng-show="form.key"
              style="background-color: white"
              type="text"
              class="form-control"
              schema-validate="form"
              ng-model="$$value$$"
              stb-datepicker
              min-date="form.minDate"
              max-date="form.maxDate" />
              <span class="input-group-addon">
                  <span class="glyphicon-calendar glyphicon"></span>
              </span>
   </div>
    <i class="form-control-feedback glyphicon" ng-class="{'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError()}"></i>

</div>
<style>
    .ui-datepicker .ui-datepicker-prev, .ui-datepicker .ui-datepicker-next {
        border-bottom: none;
    }
    .input-group.date {
        width: 50%;
    }
</style>
