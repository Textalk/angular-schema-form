<div class="stb-form-group top-margin-20"  ng-show="showCondition()">
    <div>
        <label ng-show="showTitle()" style="display: inline-block; margin-right: 10px">{{form.title}}</label>
        <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
    </div>


    <span class="help-block has-error" ng-show="!disabledElement() && hasError()">
        <small class="help-block">
            <span class="stb-color-sprite-small warning circle"></span>
            <span ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
        </small>
    </span>

    <div class="input-group date datePicker"  ng-class="{'has-error': !disabledElement() && hasError(), 'has-success': !disabledElement() && hasSuccess() &&(!form.conditionalValidationKey  || conditionalValidationSuccess()), 'has-feedback': form.feedback !== false }"
            style="width: 260px">

        <input ng-show="form.key"
               style="background-color: white"
               type="text"
               class="form-control"
               schema-validate="form"
               ng-model="$$value$$"
               stb-datepicker
               min-date="form.minDate"
               max-date="form.maxDate"
               disable-until-today="form.disableUntilToday"
               monthly-difference="form.monthlyDifference">
              <span class="input-group-addon">
                  <span class="glyphicon-calendar glyphicon"></span>
              </span>
    </div>
</div>
