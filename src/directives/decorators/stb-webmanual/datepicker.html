<div class="stb-form-group top-margin-20"  ng-show="showCondition()">
    <label ng-show="showTitle()" style="display: inline-block; margin-right: 10px">{{form.title}}
        <span ng-show="!disabledElement() && hasSuccess()" class="success-message stb-color-sprite-small ok left-margin-10"></span>
    </label>
    <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>

    <div class="error-message" ng-show="hasError()">
        <span class="stb-color-sprite-small warning"></span>
        <span class="input-faulty left-margin-10" ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
    </div>
    <div class="input-group date datePicker">

        <input ng-show="form.key"
               style="background-color: white"
               type="text"
               class="form-control"
               schema-validate="form"
               ng-model="$$value$$"
               stb-datepicker
               min-date="form.minDate"
               max-date="form.maxDate"
               disable-until-today="form.disableUntilToday"
               monthly-difference="form.monthlyDifference"
               ng-class="{'input-fail': hasError(), 'input-success': hasSuccess()}"/>
              <span class="input-group-addon">
                  <span class="glyphicon-calendar glyphicon"></span>
              </span>
    </div>
</div>
