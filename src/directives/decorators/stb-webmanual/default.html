<div class="top-margin-20" ng-show="showCondition()">
    <div>
        <label ng-show="showTitle()" style="display: inline-block; margin-right: 10px">{{form.title}}</label>
        <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
    </div>

    <span class="help-block navn-message has-error" ng-show="!disabledElement() && hasError()">
        <small class="help-block">
            <span class="stb-color-sprite-small warning circle"></span>
            <span ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
        </small>
    </span>
    <div class="stb-form-group inline" ng-class="{'has-error': !disabledElement() && hasError(), 'has-success': !disabledElement() && hasSuccess() &&(!form.conditionalValidationKey  || conditionalValidationSuccess()), 'has-feedback': form.feedback !== false }">
        <input type="text"
               ng-show="form.key"
               type="{{form.type}}"
               sf-changed="form"
               id="{{form.id}}"
               placeholder="{{form.placeholder}}"
               ng-model-options="form.ngModelOptions"
               ng-model-onblur
               model-max-length="form.schema.maxLength"
               ng-model="$$value$$"
               schema-validate="form"
               ng-disabled="disabledElement()">

        <i class="form-control-feedback glyphicon"
           style="top: 0px; display: block;"
           ng-show="hasError() || hasSuccess() &&(!form.conditionalValidationKey  || conditionalValidationSuccess())"
           ng-class="{'glyphicon-remove': !disabledElement() && hasError(), 'glyphicon-ok': !disabledElement() && hasSuccess() && (!form.conditionalValidationKey  || conditionalValidationSuccess())}"></i>
    </div>
</div>
