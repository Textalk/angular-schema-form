<div class="stb-form-group" ng-show="showCondition()">
    <label ng-show="showTitle()">{{form.title}}
        <span ng-show="!disabledElement() && hasSuccess()" class="success-message stb-color-sprite-small ok left-margin-10"></span>
    </label>

    <div class="error-message" ng-show="!disabledElement() && hasError()">
        <span class="stb-color-sprite-small warning"></span>
        <span class="input-faulty left-margin-10" ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
    </div>

    <input type="text"
           ng-show="form.key"
           type="{{form.type}}"
           sf-changed="form"
           placeholder="{{form.placeholder}}"
           ng-model-options="form.ngModelOptions"
           ng-model-onblur
           model-max-length="form.schema.maxLength"
           ng-model="$$value$$"
           schema-validate="form"
           ng-disabled="disabledElement()"
           ng-class="{'input-fail': !disabledElement() && hasError(), 'input-success': !disabledElement() && hasSuccess()}">
</div>
