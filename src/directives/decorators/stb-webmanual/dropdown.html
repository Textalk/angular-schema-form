<div class="top-margin-20" ng-show="showCondition()">
    <div class="label-wrapper">
        <label ng-show="showTitle()">{{form.title}}</label>
        <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
    </div>

    <div class="error-message" ng-show="!disabledElement() && hasError()">
        <span class="stb-color-sprite-small warning"></span>
        <span class="input-faulty left-margin-10" ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
    </div>
    <div class="stb-form-group has-feedback select-wrapper"
         ng-class="{'has-error': !disabledElement() && hasError(), 'has-success': !disabledElement() && hasSuccess() && conditionalValidationSuccess()}">
        <div class="selectContainer">
            <select ng-model="$$value$$"
                    ng-model-options="form.ngModelOptions"
                    sf-changed="form"
                    class="form-control"
                    schema-validate="form"
                    stb-dropdown
                    ng-options="item as item.name for item in form.titleMap | orderBy:'name'">
            </select>
            <i class="form-control-feedback glyphicon"
               ng-show="hasSuccess() || hasError()"
               ng-class="{'glyphicon-remove': !disabledElement() && hasError(), 'glyphicon-ok': !disabledElement() && hasSuccess()}"></i>
        </div>
    </div>
</div>
