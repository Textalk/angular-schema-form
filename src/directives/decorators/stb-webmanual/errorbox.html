<div class="row top-margin-20" ng-show="showCondition()">
    <div class="bottom-margin-20 col-md-12 col-lg-12 col-xs-12 col-sm-12" style="display: table">
        <div class="msgIcon stbcolor-primary first lighter" style="display: table-cell; text-align: center; vertical-align: middle; padding: 0;"><span class="stb-color-sprite-medium warning"></span></div>
        <div class="msgText stbcolor-visuals third" style="display: table-cell; vertical-align: middle;">
            <p ng-bind-html="form.infoMessage"></p>
        </div>
    </div>
</div>
