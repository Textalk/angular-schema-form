<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">

    <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
    <p class="petit">{{form.petitText}}</p>
    <div id="receiptItemUpload" class="list-group">
    </div>
    <div class="hidden">
        <input name="upload"
               type="file"
        sf-changed="form"
        ng-model="$$value$$"
        ng-model-options="form.ngModelOptions"
        ng-value="item.value"
        id="receiptFile"/>
    </div>
    <a class="stb-btn secondary" onclick="$('#receiptFile').trigger('click');"><span class="glyphicon glyphicon-plus" style="margin-top:6px;"></span>{{form.downloadText}}</a>
    <a id="addTaptGjenstandButton" class="stb-btn stb-btn-lg secondary add-btn">Legg til</a>
</div>
