<div class="form-group uploader label-wrapper">
    <table class="filetable" ng-if="$$value$$">
        <tbody>
            <tr ng-repeat="file in $$value$$ track by $index">
                <td class="icon">*</td>
                <td class="filename" ng-bind="file"></td>
                <td class="delete">Delete</td>
            </tr>
        </tbody>
    </table>

    <input type="file"
           class="hidden"
           onchange="angular.element(this).scope().updateModelForInputFile(this.value);"
           ng-model="$$value$$"
           name="{{form.key}}"
           id="{{form.key}}"/>

    <label for="{{form.key}}" class="link">{{form.title}}</label>

    <pre ng-if="form.filename" ng-bind="form.filename"></pre>
</div>
