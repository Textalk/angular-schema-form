<div class="row top-margin-20" ng-show="showCondition()">
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" style="display: table;">
        <div class="msgIcon stbcolor-primary first lighter" style="display: table-cell; text-align: center; padding: 0; padding-top: 24px;"><span class="stb-color-sprite-medium warning"></span></div>
        <div class="msgText stbcolor-visuals third" style="display: table-cell; vertical-align: middle;">
            <p ng-bind-html="form.validationMessage"></p>
        </div>
    </div>
    <input type="hidden"
           sf-changed="form"
           ng-model="$$value$$"
           ng-model-options="form.ngModelOptions"
           schema-validate="form"
           class="stb-checkbox"
           id="{{form.id}}">
</div>
