<div class="row top-margin-20 notification" ng-show="showCondition()">
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 notification-wrapper">
        <div class="msgIcon stbcolor-primary first lighter"><span class="stb-color-sprite-medium warning"></span></div>
        <div class="msgText stbcolor-visuals third">
            <p ng-bind-html="form.validationMessage"></p>
        </div>
    </div>
    <input type="hidden"
           sf-changed="form"
           ng-model="$$value$$"
           ng-model-options="form.ngModelOptions"
           schema-validate="form"
           class="stb-checkbox"
           id="{{form.id}}">
</div>
