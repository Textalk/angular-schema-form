<div class="row" ng-show="showCondition()">
    <div class="col-md-12" style="display: table">
        <div class="msgIcon stbcolor-primary first lighter" style="display: table-cell; text-align: center; vertical-align: middle; padding: 0;"><span class="stb-color-sprite-medium warning"></span></div>
        <div class="msgText stbcolor-background first" style="display: table-cell; vertical-align: middle;">
            <p ng-bind-html="form.validationMessage"></p>
        </div>
    </div>
    <input type="hidden"
           sf-changed="form"
           ng-model="$$value$$"
           ng-model-options="form.ngModelOptions"
           schema-validate="form"
           class="stb-checkbox"
           id="{{form.id}}">
</div>
