<div class="row" ng-show="showCondition()">
    <div class="col-md-12">
        <div class="msgIcon stbcolor-primary first lighter" style="position: absolute; height: 100%; width: 10%"><span class="stb-color-sprite-medium warning"></span></div>
        <div class="msgText stbcolor-background first" style="width: 85%; margin-left: 10%">
            <p ng-bind-html="form.validationMessage"></p>
        </div>
    </div>
    <input type="hidden"
           sf-changed="form"
           ng-model="$$value$$"
           ng-model-options="form.ngModelOptions"
           schema-validate="form"
           class="stb-checkbox"
           id="{{form.id}}">
</div>
