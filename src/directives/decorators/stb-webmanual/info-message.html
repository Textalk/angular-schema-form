<span class="stb-color-sprite-medium info info-button" ng-click="showInfo = !showInfo;"></span>

<div class="commonmessage pseudo-table-row" ng-show="showInfo">
    <div class="msgIcon pseudo-table-cell col-md-2 col-md-height fifth"><span class="stb-color-sprite-medium info"></span></div>
    <div class="msgText pseudo-table-cell col-md-10 col-md-height">
        <button data-dismiss="modal"
                ng-click="showInfo = !showInfo;"
                class="close"
                type="button">
           Lukk <span class="stb-sprite-small remove"></span>
        </button>
        <p class="message-text">{{infoMessage}}</p>
    </div>
</div>
