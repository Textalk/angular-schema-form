<div class="row" ng-show="showCondition()">
    <div class="col-md-12 bottom-margin-20" style="display: table">
        <div class="msgIcon stbcolor-secondary fifth" style="display: table-cell; text-align: center; vertical-align: middle; padding: 0;"><span class="stb-color-sprite-medium info"></span></div>
        <div class="msgText stbcolor-background first" style="display: table-cell; vertical-align: middle; background: #fff">
            <p ng-bind-html="form.infoMessage"></p>
        </div>
    </div>
</div>
