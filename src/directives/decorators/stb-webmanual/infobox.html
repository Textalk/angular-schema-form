<div class="row top-margin-20" ng-show="showCondition()">
    <div class="bottom-margin-20 col-md-12 col-lg-12 col-xs-12 col-sm-12" style="display: table">
        <div class="msgIcon stbcolor-secondary fifth" style="display: table-cell; text-align: center; padding: 0; padding-top: 24px;"><span class="stb-color-sprite-medium info"></span></div>
        <div class="msgText" style="display: table-cell; vertical-align: middle; background: #fff">
            <p ng-bind-html="form.infoMessage"></p>
        </div>
    </div>
</div>
