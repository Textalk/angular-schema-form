<div class="form-group  has-feedback" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
  <div>
      <span ng-repeat="item in form.titleMap">
          <input type="radio"
                 schema-validate="form"
                 sf-changed="form"
                 ng-model="$$value$$"
                 ng-value="item.value"
                 class="stb-radio"
                 id="{{item.id}}">
          <label for="{{item.id}}" ng-bind-html="item.name"></label>
      </span>

      <i class="form-control-feedback glyphicon" ng-class="{'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError()}"></i>
  </div>
</div>
