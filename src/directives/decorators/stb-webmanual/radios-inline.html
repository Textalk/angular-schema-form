<label class="control-label" ng-show="showTitle()">{{form.title}}</label><label class="control-label"
                                                                                ng-show="showTitle()">{{form.title}}</label>{{form.subtitle}}
<div class="help-block info-message"
     ng-show="form.description && !hasError()"
     ng-bind-html="form.description"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }">
</div>
<div class="help-block info-message has-error"
     ng-show="(hasError() && errorMessage(schemaError()))">
    <small class="help-block">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
    </small>
</div>
<div class="form-group  has-feedback" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
      <span ng-repeat="item in form.titleMap">
          <input type="radio"
                 schema-validate="form"
                 sf-changed="form"
                 ng-model="$$value$$"
                 ng-value="item.value"
                 class="stb-radio"
                 id="{{item.id}}">
          <label for="{{item.id}}" ng-bind-html="item.name"></label>
      </span>

    <i class="form-control-feedback glyphicon"
       ng-class="{'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError()}" style="top: 8px"></i>
</div>
