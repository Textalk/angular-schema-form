<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
    <div class="radio stb-form-group al" ng-repeat="item in form.titleMap" >
        <span class="help-block info-message"></span>
        <label class="stb-custom-input">
            <input type="radio"
                   sf-changed="form"
                   ng-model="$$value$$"
                   ng-model-options="form.ngModelOptions"
                   ng-value="item.value"
                   class="stb-radio">
            <span ng-bind-html="item.name"></span>
        </label>
    </div>
    <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
