<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}"  ng-show="showCondition()">
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
    <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
    <div class="radio stb-form-group al" ng-repeat="item in form.titleMap" >
            <input type="radio"
                   sf-changed="form"
                   schema-validate="form"
                   ng-model="$$value$$"
                   ng-model-options="form.ngModelOptions"
                   ng-value="item.value"
                   class="stb-radio"
                   id="{{item.id}}">
            <label for="{{item.id}}" class="stb-custom-input" ng-bind-html="item.name" style="margin: 3px"></label>
    </div>
</div>
