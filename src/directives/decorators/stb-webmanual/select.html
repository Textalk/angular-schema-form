<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}"  ng-show="showCondition()">
    <div>
        <label ng-show="showTitle()" style="display: inline">{{form.title}}</label>
        <span style="margin-left: 10px" ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
    </div>

    <div class="error-message" ng-show="!disabledElement() && hasError()">
        <span class="stb-color-sprite-small warning"></span>
        <span class="input-faulty left-margin-10" ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
    </div>
    <div class="stb-form-group select" ng-class="{'has-error': !disabledElement() && hasError(), 'has-success': !disabledElement() && hasSuccess() &&(!form.conditionalValidationKey  || conditionalValidationSuccess()), 'has-feedback': form.feedback !== false }">
      <select ng-model="$$value$$"
              ng-model-options="form.ngModelOptions"
              sf-changed="form"
              class="form-control"
              schema-validate="form"
              ng-options="item as item.name for (key, item) in form.titleMap track by item.name">
      </select>
    </div>
</div>
