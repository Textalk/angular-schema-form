<div class="row top-margin-20" ng-show="showCondition()">
    <div class="bottom-margin-20 col-md-12" style="display: table">
        <div class="msgIcon stbcolor-secondary third lighter" style="display: table-cell; text-align: center; vertical-align: middle; padding: 0;"><span class="stb-color-sprite-medium ok-circle"></span></div>
        <div class="msgText stbcolor-visuals fourth" style="display: table-cell; vertical-align: middle; background: #fff">
            <p ng-bind-html="form.infoMessage"></p>
        </div>
    </div>
</div>
